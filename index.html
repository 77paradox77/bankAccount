<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h2>Bank Account</h2>
      <h2>Sign up for a bank account:</h2>
      <form>
        <div class="form-group">
          <label for="inputName">Your Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
          <label for="initialDepositInput">Initial deposit</label>
          <input type="text" class="form-control" id="initialDepositInput">
        </div>
        <button type="submit" class="btn btn-default">Crate a bank acount</button>

      </form>
      <div class="output">
        <p>Hello <span id="userNameOutput"></span> Your account balance is: <span id="output"></span></p>
      </div>

      <div class="depositAndWhitdraw">
        <div class="form-group">
          <label for="deposit">Deposit Amount</label>
          <input type="number" value = "0" class="form-control" id="deposit">
        </div>
        <div class="form-group">
          <label for="whitdraw">Whitdraw Amount</label>
          <input type="number" value = "0" class="form-control" id="whitdraw">
        </div>
        <button type="button" class="btn btn-default" id="submitWhitdrawDeposit">Submit</button>
        <div class="output2">
          <p>Hello <span id="userNameOutput2"></span> Your account is now balance is: <span id="output2"></span></p>
        </div>
      </div>

    </div>

  </body>
</html>
